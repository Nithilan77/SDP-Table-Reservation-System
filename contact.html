<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MR Pandian Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #f5eee6, #f9f5f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3c3c3c;
      min-height: 100vh;
    }
  
    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }
  
    .contact-card {
      background-color: #fffefc;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(80, 60, 20, 0.2);
      padding: 32px;
      border: 1px solid #f0e6d2;
      transition: transform 0.2s ease-in-out;
    }
  
    .contact-card:hover {
      transform: scale(1.01);
    }
  
    h2, h4 {
      color: #3b2f2f;
      font-weight: 600;
    }
  
    .form-label {
      color: #5a4b4b;
      font-weight: 500;
    }
  
    .form-control {
      background-color: #fdfdfd;
      border: 1px solid #c2b9a7;
      color: #2c2c2c;
    }
  
    .form-control:focus {
      border-color: #c59d5f;
      box-shadow: 0 0 0 0.2rem rgba(197, 157, 95, 0.25);
    }
  
    .btn-primary {
      background-color: #c59d5f;
      border: none;
      transition: background-color 0.3s ease;
      font-weight: 500;
    }
  
    .btn-primary:hover {
      background-color: #a87e4d;
    }
  
    #get_in_touch{
      padding-top: 45px;
    }
    @media (max-width: 768px) {
      body {
        background-position: center top;
      }
    }
  </style>
</head>
<body onload="setupNavigation()">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MR Pandian Hotel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Reserve a Table</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html" style="color: red;">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<div class="container mt-5">
  <h2 class="text-center mb-4" id="get_in_touch">Get in Touch</h2>
  <div class="row g-4">
    <!-- Contact Info -->
    <div class="col-md-6">
      <div class="contact-card">
        <h4 class="mb-3">Our Location</h4>
        <p><strong>Address:</strong> No:76, PH Road, Maduravoyal, Chennai - 600050</p>
        <p><strong>Email:</strong> <a href="mailto:krishnavergil1092@gmail.com">krishnavergil1092@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+919942272728">+91 99422 72728</a></p>
        <p><strong>Working Hours:</strong> 9:00 AM - 10:00 PM (All Days)</p>
      </div>
    </div>

    <!-- Message Form -->
    <div class="col-md-6">
      <div class="contact-card">
        <h4 class="mb-3">Send Us a Message</h4>
        <form action="/cgi-bin/contact_handler.exe" method="POST" id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea name="message" class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>        
        <p id="contactConfirmation" class="text-success text-center mt-3"></p>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
